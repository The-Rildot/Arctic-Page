<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Arctic Landscape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="left-mountain"></div>
    <div class="back-mountain"></div>
    <div class="sun"></div>
    <div class="igloo">
      <img src="https://www.pngall.com/wp-content/uploads/4/Igloo-PNG-Image-HD.png"></img>
    </div>
    <div class="penguin">
      <div class="penguin-head">
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="chin"></div>
        <div class="eye left">
          <div class="eye-lid"></div>
        </div>
        <div class="eye right">
          <div class="eye-lid"></div>
        </div>
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="beak top"></div>
        <div class="beak bottom"></div>
      </div>
      <div class="shirt">
        <div>ðŸ’œ</div>
        <p>I CSS</p>
      </div> 
      <div class="penguin-body">
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
      </div>
    </div>
    <div class="bear">
      <div class="bear-head">
        <div class="bear_ear left">
          <div class="bear_ear_in left"></div>
        </div>
        <div class="bear_ear right">
          <div class="bear_ear_in right"></div>
        </div>
        <div class="bear_eye left">
          <div class="bear_eye-lid"></div>
        </div>
        <div class="bear_eye right">
          <div class="bear_eye-lid"></div>
        </div>
        <div class="bear_blush left"></div>
        <div class="bear_blush right"></div>
        <div class="nose top"></div>
        <div class="nose bottom"></div>
      </div>
      <div class="bear_shirt">
        <div>ðŸ’–</div>
        <p>I HTML</p>
      </div> 
      <div class="bear-body">
        <div class="bear_arm left"></div>
        <div class="bear_arm right"></div>
        <div class="bear_foot left"></div>
        <div class="bear_foot right"></div>
      </div>
    </div>
    <div class="ground"></div>
    <div class="switch-container">
      <label class="switch">
          <input type="checkbox" id="mode-switch">
          <span class="slider"></span>
      </label>
      <span id="mode-label">Day Mode</span>
  </div>
  <script src="script.js"></script>
  </body>
</html>
